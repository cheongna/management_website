<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET Request Example</title>
    <script>
        async function fetchData() {
            try {
                const response = await fetch("http://localhost:8080/practice");

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.text();
                document.getElementById("result").innerText = data;
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("result").innerText = "Failed to fetch data.";
            }
        }
    </script>
</head>
<body>
<h1>Fetch Data from Backend</h1>
<button onclick="fetchData()">Get Data</button>
<pre id="result">Click the button to fetch data...</pre>
</body>
</html>
